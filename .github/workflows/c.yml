name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  folder_introduccion:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Instalar dependencias
      run: sudo apt-get update && sudo apt-get install build-essential
    - name: Ejecutar script introducción
      run: |
        cd Operating-System/Introducción
        gcc principal.c -o ejecutable
        ./ejecutable
